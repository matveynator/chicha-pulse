name: release

on:
  push:
    branches: ["main", "master"]

jobs:
  build:
    if: contains(github.event.head_commit.message, 'stable release')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows, freebsd, openbsd]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          output="chicha-pulse-${GOOS}-${GOARCH}"
          if [ "$GOOS" = "windows" ]; then
            output="${output}.exe"
          fi
          go build -trimpath -ldflags "-s -w" -o "dist/${output}" ./

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chicha-pulse-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/chicha-pulse-*

  release:
    if: contains(github.event.head_commit.message, 'stable release')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.sha }}
          name: chicha-pulse ${{ github.sha }}
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
