# This workflow builds and publishes multi-platform binaries when a stable release is requested.
name: stable-release

on:
  push:

jobs:
  build-and-release:
    # We guard the job so normal commits do not produce releases.
    if: contains(github.event.head_commit.message, 'stable release')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin, freebsd, openbsd]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build binary
        run: |
          mkdir -p dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            ext=".exe"
          else
            ext=""
          fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/chicha-pulse-${{ matrix.goos }}-${{ matrix.goarch }}${ext} ./
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chicha-pulse-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
      - name: Tag release
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git tag -f stable-${{ github.sha }}
          git push origin --tags
      - name: Publish release
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: stable-${{ github.sha }}
          name: stable-${{ github.sha }}
          files: dist/*
